          <script type="text/javascript">// 检测是普通页还是贵宾页
            (function () {

                arr = search.split("&"),
                wrapper = document.getElementById("wrapper"),
                en = document.getElementById("lan-en"),
                zh = document.getElementById("lan-zh"),
                i, pair
              for (i = arr.length - 1; i >= 0; i--) {
                pair = arr[i].split("=")
                if (pair[0] == "seg" && pair[1] == 66) {
                  // 贵宾页
                  segment = "66"
                }
                if (pair[0] == "locale" && pair[1].indexOf("en") == 0) {
                  en.style.display = "none"
                  zh.style.display = ""
                  document.body.className = document.body.className + " i18n_en"
                } else {
                  zh.style.display = "none"
                  en.style.display = ""
                }
              }
              if (segment == 66) {
                wrapper.className = "bu-wrapper"
              } else {
                wrapper.className = "bu-wrapper"
              }
              window.segment = segment
            })();</script>
